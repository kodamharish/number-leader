{% block content %}
<style>
  .main-content {
    margin-left: 290px;
    /* Adjust according to sidebar width */
    padding: 40px;
    /* Reduce padding for a cleaner look */
    transition: margin-left 0.3s;
    /* Smooth transition for sidebar width changes */

    /* Reduce padding for a cleaner look */
    height: calc(100vh);
    /* Full height minus header/footer or any other elements */
    overflow-y: auto;
    /* Enable vertical scrolling if content exceeds height */

}
</style>
{% include './company_profile.html' %}

<div class="main-content">


<div class="container">
  <form method="post">
    {% csrf_token %}
    <div class="row mt-5">
      <h3 class="text-center">Income Statements</h3>
      <h4 class="text-center">COMPANY DETAILS</h4>
      <div class="col-md-4">
        <div class="mb-3 mt-3 inline">
          <label for="company_id">Company Id</label>
          <input type="text" class="form-control" name="company_id" value="{{ company.company_id }}" required readonly>
        </div>
      </div>
      <div class="col-md-4">
        <div class="mb-3 mt-3 inline">
          <label for="begin_date">Begin Date</label>
          <input type="date" class="form-control" name="begin_date" required>
        </div>
      </div>
      <div class="col-md-4">
        <div class="mb-3 mt-3 inline">
          <label for="end_date">End Date</label>
          <input type="date" class="form-control" name="end_date" required>
        </div>
      </div>
    </div>

    <div class="row mt-5">
      <h4 class="text-center">PRODUCT DETAILS</h4>
      <div class="col-md-4">
        <div class="mb-3 mt-3 inline">
          <label for="product_name">Product Name</label>
          <input type="text" class="form-control" name="product_name" required>
        </div>
      </div>
      <div class="col-md-4">
        <div class="mb-3 mt-3 inline">
          <label for="total_revenue">Total Revenue</label>
          <input type="text" class="form-control" name="total_revenue" required>
        </div>
      </div>
      <div class="col-md-4">
        <div class="mb-3 mt-3 inline">
          <label for="total_taxes">Total Taxes</label>
          <input type="text" class="form-control" name="total_taxes" required>
        </div>
      </div>
      <div class="col-md-4">
        <div class="mb-3 mt-3 inline">
          <label for="total_dividends">Total Dividends</label>
          <input type="text" class="form-control" name="total_dividends" required>
        </div>
      </div>
    </div>

    <div class="row mt-5">
      <h4 class="text-center">COST OF GOODS SOLD DETAILS</h4>
      <div class="col-md-4">
        <div class="mb-3 mt-3 inline">
          <label for="total_cogs">Total Cost of Goods Sold</label>
          <input type="text" class="form-control" name="total_cogs" required>
        </div>
      </div>
      <div class="col-md-4">
        <div class="mb-3 mt-3 inline">
          <label for="cogs_direct_labor">Direct Labor</label>
          <input type="text" class="form-control" name="cogs_direct_labor" required>
        </div>
      </div>
      <div class="col-md-4">
        <div class="mb-3 mt-3 inline">
          <label for="cogs_material">Material</label>
          <input type="text" class="form-control" name="cogs_material" required>
        </div>
      </div>
      <div class="col-md-4">
        <div class="mb-3 mt-3 inline">
          <label for="cogs_parts">Parts</label>
          <input type="text" class="form-control" name="cogs_parts" required>
        </div>
      </div>
      <div class="col-md-4">
        <div class="mb-3 mt-3 inline">
          <label for="cogs_distribution">Distribution</label>
          <input type="text" class="form-control" name="cogs_distribution" required>
        </div>
      </div>
      <div class="col-md-4">
        <div class="mb-3 mt-3 inline">
          <label for="cogs_other">Other</label>
          <input type="text" class="form-control" name="cogs_other" required>
        </div>
      </div>
    </div>

    <div class="row mt-5">
      <h4 class="text-center">OPERATING EXPENSE DETAILS</h4>
      <div class="col-md-4">
        <div class="mb-3 mt-3 inline">
          <label for="total_operating_expenses">Total Operating Expenses</label>
          <input type="text" class="form-control" name="total_operating_expenses" required>
        </div>
      </div>
      <div class="col-md-4">
        <div class="mb-3 mt-3 inline">
          <label for="opexpense_rent">Rent</label>
          <input type="text" class="form-control" name="opexpense_rent" required>
        </div>
      </div>
      <div class="col-md-4">
        <div class="mb-3 mt-3 inline">
          <label for="opexpense_utilities">Utilities</label>
          <input type="text" class="form-control" name="opexpense_utilities" required>
        </div>
      </div>
      <div class="col-md-4">
        <div class="mb-3 mt-3 inline">
          <label for="opexpense_overhead">Overhead</label>
          <input type="text" class="form-control" name="opexpense_overhead" required>
        </div>
      </div>
      <div class="col-md-4">
        <div class="mb-3 mt-3 inline">
          <label for="opexpense_legal">Legal</label>
          <input type="text" class="form-control" name="opexpense_legal" required>
        </div>
      </div>
      <div class="col-md-4">
        <div class="mb-3 mt-3 inline">
          <label for="opexpense_depreciation">Depreciation</label>
          <input type="text" class="form-control" name="opexpense_depreciation" required>
        </div>
      </div>
      <div class="col-md-4">
        <div class="mb-3 mt-3 inline">
          <label for="opexpense_marketing_ads">Marketing Ads</label>
          <input type="text" class="form-control" name="opexpense_marketing_ads" required>
        </div>
      </div>
      <div class="col-md-4">
        <div class="mb-3 mt-3 inline">
          <label for="opexpense_insurance">Insurance</label>
          <input type="text" class="form-control" name="opexpense_insurance" required>
        </div>
      </div>
      <div class="col-md-4">
        <div class="mb-3 mt-3 inline">
          <label for="opexpense_interest">Interest</label>
          <input type="text" class="form-control" name="opexpense_interest" required>
        </div>
      </div>
      <div class="col-md-4">
        <div class="mb-3 mt-3 inline">
          <label for="opexpense_travel">Travel</label>
          <input type="text" class="form-control" name="opexpense_travel" required>
        </div>
      </div>
      <div class="col-md-4">
        <div class="mb-3 mt-3 inline">
          <label for="opexpense_wages">Wages</label>
          <input type="text" class="form-control" name="opexpense_wages" required>
        </div>
      </div>
      <div class="col-md-4">
        <div class="mb-3 mt-3 inline">
          <label for="opexpense_other">Other</label>
          <input type="text" class="form-control" name="opexpense_other" required>
        </div>
      </div>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary mb-3 mt-4">Submit</button>
    </div>
  </form>
</div>
</div>

{% endblock %}
